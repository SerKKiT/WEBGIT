user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # ✅ Оптимизации для стриминга БЕЗ кеширования
    client_max_body_size 100M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffering off;          # Важно для стриминга
    proxy_request_buffering off;

    gzip  on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    upstream api_backend {
        server main-app:8080;
    }

    upstream stream_backend {
        server stream-app:9090;
    }

    upstream vod_backend {
        server vod-service:8081;
        keepalive 16;
    }

    upstream minio_backend {
        server minio:9000;
        keepalive 32;
    }

 

    server {
        listen 80;
        server_name localhost;

        # VOD API через /api/vod/
        location /api/vod/ {
            proxy_pass http://vod_backend/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ✅ Заголовки для CDN (без локального кеширования)
            add_header Cache-Control "public, max-age=300";  # 5 минут для API
            add_header Vary "Accept-Encoding";
            
            # CORS
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
        }

        # ✅ VOD video streaming - оптимизировано для CDN
        location /vod/ {
            rewrite ^/vod/(.*)$ /recordings/vod/$1 break;
            
            proxy_pass http://minio_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # ✅ Поддержка Range requests для видеоплееров
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;

            # ✅ Заголовки для агрессивного кеширования в CDN
            add_header Cache-Control "public, max-age=31536000, immutable";  # 1 год!
            add_header Accept-Ranges bytes;
            add_header Vary "Accept-Encoding";
            
            # CORS для видео
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Range, Content-Range, Content-Length, Content-Type";
            
            # ✅ Оптимизации для CDN
            proxy_buffering off;
            proxy_ignore_headers "Set-Cookie";
            proxy_hide_header "Set-Cookie";
        }

        # Thumbnails - долгое кеширование в CDN
        location /thumbnails/ {
            rewrite ^/thumbnails/(.*)$ /recordings/vod/$1 break;
            
            proxy_pass http://minio_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # ✅ Очень долгое кеширование для превью
            add_header Cache-Control "public, max-age=2592000, immutable";  # 30 дней
            add_header Vary "Accept-Encoding";
            add_header Access-Control-Allow-Origin *;
            
            proxy_ignore_headers "Set-Cookie";
            proxy_hide_header "Set-Cookie";
        }

        # Остальные location без изменений...
        location /api/ {
            proxy_pass http://api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
        }

        # HLS streaming
        location ~* ^/hls/.*\.m3u8$ {
            rewrite ^/hls/(.*)$ /hls-streams/$1 break;
            proxy_pass http://minio_backend;
            proxy_set_header Host minio:9000;
            
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Access-Control-Allow-Origin *;
        }

        location ~* ^/hls/.*\.ts$ {
            rewrite ^/hls/(.*)$ /hls-streams/$1 break;
            proxy_pass http://minio_backend;
            proxy_set_header Host minio:9000;
            
            add_header Cache-Control "public, max-age=86400";
            add_header Access-Control-Allow-Origin *;
        }

        location ^~ /hls/ {
            rewrite ^/hls/(.*)$ /hls-streams/$1 break;
            proxy_pass http://minio_backend;
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_buffering off;
            add_header Access-Control-Allow-Origin *;
        }

        location /stream/ {
            proxy_pass http://stream_backend/stream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            access_log off;
            proxy_pass http://api_backend/health;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        


    }
}
